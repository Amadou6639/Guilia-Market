<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - AutoMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- En-tête -->
    <header class="bg-white shadow-md">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-3xl font-bold text-blue-600"
          >AutoMarket</a
        >
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-blue-600"
            >Accueil</a
          >
          <a href="catalogue.html" class="text-gray-600 hover:text-blue-600"
            >Voitures</a
          >
          <a href="vendre.html" class="text-gray-600 hover:text-blue-600"
            >Vendre ma voiture</a
          >
          <a href="financement.html" class="text-gray-600 hover:text-blue-600"
            >Financement</a
          >
          <a href="contact.html" class="text-gray-600 hover:text-blue-600"
            >Contact</a
          >
        </div>
        <div id="auth-links-desktop" class="flex items-center space-x-4">
          <a
            href="connexion.html"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"
          >
            Connexion
          </a>
          <a
            href="inscription.html"
            class="text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors duration-300"
          >
            Inscription
          </a>
        </div>
        <button
          id="mobile-menu-button"
          class="md:hidden text-gray-600 hover:text-blue-600 focus:outline-none"
        >
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-white shadow-lg p-4 transition-all duration-300 ease-in-out transform scale-y-0 origin-top"
      >
        <a
          href="index.html"
          class="block py-2 text-gray-600 hover:text-blue-600"
          >Accueil</a
        >
        <a
          href="catalogue.html"
          class="block py-2 text-gray-600 hover:text-blue-600"
          >Voitures</a
        >
        <a
          href="vendre.html"
          class="block py-2 text-gray-600 hover:text-blue-600"
          >Vendre ma voiture</a
        >
        <a
          href="financement.html"
          class="block py-2 text-gray-600 hover:text-blue-600"
          >Financement</a
        >
        <a
          href="contact.html"
          class="block py-2 text-gray-600 hover:text-blue-600"
          >Contact</a
        >
      </div>
    </header>

    <!-- Contenu principal -->
    <main
      class="container mx-auto px-6 py-8 flex-grow flex items-center justify-center"
    >
      <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-lg">
          <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Connexion
          </h1>
          <form id="login-form" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Adresse email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Mot de passe</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300"
            >
              Se connecter
            </button>
          </form>
          <div
            id="form-message"
            class="hidden mt-4 text-center p-2 rounded-md"
          ></div>
          <p class="text-center text-gray-600 text-sm mt-4">
            Pas encore de compte ?
            <a href="inscription.html" class="text-blue-600 hover:underline"
              >Inscrivez-vous</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
      <div class="container mx-auto text-center px-4">
        <p>&copy; 2025 Gulia AutoMarket. Tous droits réservés.</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const formMessage = document.getElementById("form-message");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          // Récupérer les valeurs du formulaire
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Reset message
          formMessage.classList.add("hidden");
          formMessage.textContent = "";

          try {
            const response = await fetch(
              "http://localhost:8000/api/users/login.php",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();
            if (response.ok) {
              // Stocker le token dans le localStorage du navigateur
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user)); // Store user info
              formMessage.textContent =
                "Connexion réussie ! Vous allez être redirigé.";
              formMessage.classList.remove(
                "hidden",
                "bg-red-100",
                "text-red-700"
              );
              formMessage.classList.add("bg-green-100", "text-green-700");
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1500); // Redirect after 1.5 seconds
            } else {
              formMessage.textContent =
                data.message || "Erreur lors de la connexion.";
              formMessage.classList.remove(
                "hidden",
                "bg-green-100",
                "text-green-700"
              );
              formMessage.classList.add("bg-red-100", "text-red-700");
            }
          } catch (error) {
            console.error(error);
            formMessage.textContent =
              "Erreur de connexion au serveur. Veuillez vérifier que le serveur est bien démarré.";
            formMessage.classList.remove(
              "hidden",
              "bg-green-100",
              "text-green-700"
            );
            formMessage.classList.add("bg-red-100", "text-red-700");
          }
        });
      });
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js" defer></script>
  </body>
</html>
