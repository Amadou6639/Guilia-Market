      // Fonction pour générer une carte de véhicule
      const createVehicleCard = (vehicle) => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-xl shadow-lg vehicle-card";
        card.innerHTML = `
                <img src="${vehicle.img}" alt="${vehicle.brand} ${
          vehicle.model
        }" class="w-full h-48 object-cover rounded-md mb-4">
                <h3 class="text-xl font-bold text-gray-800">${vehicle.brand} ${
          vehicle.model
        }</h3>
                <p class="text-gray-600 mt-1">${vehicle.price.toLocaleString(
                  "fr-FR"
                )} €</p>
                <a href="vehicule.html?id=${
                  vehicle.id
                }" class="mt-4 block text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Voir les détails
                </a>
            `;
        return card;
      };

      // Fonction pour afficher les véhicules
      const renderVehicles = (vehicles) => {
        const grid = document.getElementById("vehicle-grid");
        const noResultsMessage = document.getElementById("no-results-message");
        grid.innerHTML = "";

        if (vehicles.length === 0) {
          noResultsMessage.classList.remove("hidden");
        } else {
          noResultsMessage.classList.add("hidden");
          vehicles.forEach((vehicle) => {
            grid.appendChild(createVehicleCard(vehicle));
          });
        }
      };

      // Fonction pour mettre à jour les options des filtres
      const updateFilters = () => {
        const brands = [...new Set(vehiclesData.map((v) => v.brand))].sort();
        const brandFilter = document.getElementById("brand-filter");
        brandFilter.innerHTML = '<option value="">Toutes les marques</option>';
        brands.forEach((brand) => {
          const option = document.createElement("option");
          option.value = brand;
          option.textContent = brand;
          brandFilter.appendChild(option);
        });
      };

      // Fonction pour appliquer les filtres et la recherche
      const applyFilters = () => {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();
        const brandFilter = document.getElementById("brand-filter").value;
        const fuelFilter = document.getElementById("fuel-filter").value;
        const priceSort = document.getElementById("price-sort").value;

        let filteredVehicles = vehiclesData.filter((vehicle) => {
          const matchesSearch =
            vehicle.brand.toLowerCase().includes(searchTerm) ||
            vehicle.model.toLowerCase().includes(searchTerm);
          const matchesBrand =
            brandFilter === "" || vehicle.brand === brandFilter;
          const matchesFuel = fuelFilter === "" || vehicle.fuel === fuelFilter;
          return matchesSearch && matchesBrand && matchesFuel;
        });

        // Trier les véhicules
        filteredVehicles.sort((a, b) => {
          if (priceSort === "asc") {
            return a.price - b.price;
          } else {
            return b.price - a.price;
          }
        });

        renderVehicles(filteredVehicles);
      };

      // Ajout des écouteurs d'événements pour les filtres
      document.addEventListener("DOMContentLoaded", () => {
        updateFilters();
        applyFilters();
        document
          .getElementById("search-input")
          .addEventListener("input", applyFilters);
        document
          .getElementById("brand-filter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("fuel-filter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("price-sort")
          .addEventListener("change", applyFilters);
      });
