<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Utilisateurs - Admin</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-200 font-sans flex">
    <!-- Barre de navigation latérale -->
    <aside class="bg-gray-800 text-white w-64 p-4 min-h-screen fixed">
      <h2 class="text-2xl font-bold mb-8">Admin Dashboard</h2>
      <nav>
        <ul class="space-y-4">
          <li>
            <a
              href="index.html"
              class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition-colors"
            >
              <i class="fas fa-tachometer-alt"></i>
              <span>Tableau de bord</span>
            </a>
          </li>
          <li>
            <a
              href="vehicles.html"
              class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition-colors"
            >
              <i class="fas fa-car"></i>
              <span>Véhicules</span>
            </a>
          </li>
          <li>
            <a
              href="categories.html"
              class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-700 transition-colors"
            >
              <i class="fas fa-tags"></i>
              <span>Catégories</span>
            </a>
          </li>
          <li>
            <a
              href="users.html"
              class="flex items-center space-x-2 p-2 rounded-lg bg-gray-700"
            >
              <i class="fas fa-users"></i>
              <span>Utilisateurs</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="ml-64 p-8 flex-1">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">
        Gestion des Utilisateurs
      </h1>

      <div class="flex justify-end mb-4">
        <button
          id="add-user-btn"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2"
        >
          <i class="fas fa-plus"></i>
          <span>Ajouter un utilisateur</span>
        </button>
      </div>

      <!-- Tableau des utilisateurs -->
      <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Nom
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
            <!-- Les lignes des utilisateurs seront insérées ici par JavaScript -->
          </tbody>
        </table>
        <div id="no-users-message" class="hidden text-center text-gray-500 p-4">
          Aucun utilisateur n'est disponible.
        </div>
      </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto ml-64">
      <p>&copy; 2024 AutoMarket. Tous droits réservés.</p>
    </footer>

    <script>
      // Simulation des données utilisateur côté client
      let users = [
        { id: 1, name: "Alice Dubois", email: "alice.d@example.com" },
        { id: 2, name: "Bob Martin", email: "bob.m@example.com" },
        { id: 3, name: "Charles Durand", email: "charles.d@example.com" },
        { id: 4, name: "Diana Prince", email: "diana.p@example.com" },
      ];

      const userTableBody = document.getElementById("user-table-body");
      const noUsersMessage = document.getElementById("no-users-message");
      const addUserBtn = document.getElementById("add-user-btn");

      // Fonction pour afficher les utilisateurs
      const renderUsers = () => {
        if (users.length === 0) {
          noUsersMessage.classList.remove("hidden");
          userTableBody.innerHTML = "";
        } else {
          noUsersMessage.classList.add("hidden");
          userTableBody.innerHTML = "";
          users.forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${user.id}" class="text-indigo-600 hover:text-indigo-900 mr-2 edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button data-id="${user.id}" class="text-red-600 hover:text-red-900 delete-btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
            userTableBody.appendChild(row);
          });
        }
      };

      // Gérer les clics sur les boutons d'action
      const handleActionClicks = (e) => {
        const editBtn = e.target.closest(".edit-btn");
        const deleteBtn = e.target.closest(".delete-btn");

        if (editBtn) {
          const id = parseInt(editBtn.dataset.id);
          const user = users.find((u) => u.id === id);
          if (user) {
            const newName = prompt("Entrez le nouveau nom :", user.name);
            const newEmail = prompt("Entrez le nouvel email :", user.email);
            if (newName !== null && newEmail !== null) {
              user.name = newName;
              user.email = newEmail;
              renderUsers();
            }
          }
        } else if (deleteBtn) {
          const id = parseInt(deleteBtn.dataset.id);
          if (confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?")) {
            users = users.filter((u) => u.id !== id);
            renderUsers();
          }
        }
      };

      // Gérer l'ajout d'un nouvel utilisateur
      const handleAddUser = () => {
        const name = prompt("Entrez le nom du nouvel utilisateur :");
        const email = prompt("Entrez l'email du nouvel utilisateur :");
        if (name && email) {
          const newId =
            users.length > 0 ? Math.max(...users.map((u) => u.id)) + 1 : 1;
          users.push({ id: newId, name, email });
          renderUsers();
        }
      };

      // Événements
      document.addEventListener("DOMContentLoaded", renderUsers);
      userTableBody.addEventListener("click", handleActionClicks);
      addUserBtn.addEventListener("click", handleAddUser);
    </script>
  </body>
</html>
