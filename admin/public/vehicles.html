<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Véhicules - AutoMarket Admin</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Barre latérale de navigation (réutilisée pour la cohérence) -->
    <aside class="w-64 bg-gray-800 text-white min-h-screen p-6">
      <div class="text-2xl font-bold mb-8 text-center">AutoMarket</div>
      <nav>
        <ul>
          <li class="mb-2">
            <a
              href="index.html"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-tachometer-alt mr-3"></i>
              Tableau de bord
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-car mr-3"></i>
              Véhicules
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-folder-open mr-3"></i>
              Catégories
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-users mr-3"></i>
              Utilisateurs
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-chart-line mr-3"></i>
              Statistiques
            </a>
          </li>
        </ul>
      </nav>
      <div class="mt-auto pt-6 border-t border-gray-700">
        <a
          href="#"
          class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          Déconnexion
        </a>
      </div>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-grow p-6">
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">
            Gestion des Véhicules
          </h1>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"
          >
            <i class="fas fa-plus mr-2"></i> Ajouter un véhicule
          </button>
        </div>

        <!-- Tableau de la liste des véhicules -->
        <div class="overflow-x-auto bg-gray-50 rounded-lg shadow-md">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-200">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Modèle
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Année
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Prix (€)
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Statut
                </th>
                <th
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Exemple de ligne de véhicule -->
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">Toyota Corolla</td>
                <td class="px-6 py-4 whitespace-nowrap">2021</td>
                <td class="px-6 py-4 whitespace-nowrap">18 500</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                    >Publié</span
                  >
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2"
                >
                  <a href="#" class="text-blue-600 hover:text-blue-900"
                    ><i class="fas fa-edit"></i
                  ></a>
                  <a href="#" class="text-red-600 hover:text-red-900"
                    ><i class="fas fa-trash-alt"></i
                  ></a>
                </td>
              </tr>
              <!-- Répétez pour d'autres véhicules -->
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">Honda Civic</td>
                <td class="px-6 py-4 whitespace-nowrap">2019</td>
                <td class="px-6 py-4 whitespace-nowrap">15 000</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800"
                    >En attente</span
                  >
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2"
                >
                  <a href="#" class="text-blue-600 hover:text-blue-900"
                    ><i class="fas fa-edit"></i
                  ></a>
                  <a href="#" class="text-red-600 hover:text-red-900"
                    ><i class="fas fa-trash-alt"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
