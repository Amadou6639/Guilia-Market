<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Admin - AutoMarket</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">AutoMarket Admin</h1>
        <p class="text-gray-500 mt-2">
          Connectez-vous à votre espace d'administration
        </p>
      </div>

      <form>
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >Adresse email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="entrer votre email"
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-semibold mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="entrer votre mot de passe"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300"
        >
          Se connecter
        </button>
      </form>

      <p class="text-center text-gray-500 text-sm mt-6">
        <a
          href="#"
          class="text-blue-600 hover:text-blue-700 transition-colors duration-300"
          >Mot de passe oublié ?</a
        >
      </p>
    </div>
  </body>
</html>
