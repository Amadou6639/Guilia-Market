<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter/Modifier un Véhicule - AutoMarket Admin</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex">
    <!-- Barre latérale de navigation (réutilisée pour la cohérence) -->
    <aside class="w-64 bg-gray-800 text-white min-h-screen p-6">
      <div class="text-2xl font-bold mb-8 text-center">AutoMarket</div>
      <nav>
        <ul>
          <li class="mb-2">
            <a
              href="index.html"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-tachometer-alt mr-3"></i>
              Tableau de bord
            </a>
          </li>
          <li class="mb-2">
            <a
              href="vehicles.html"
              class="flex items-center p-3 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-car mr-3"></i>
              Véhicules
            </a>
          </li>
          <li class="mb-2">
            <a
              href="categories.html"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-folder-open mr-3"></i>
              Catégories
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-users mr-3"></i>
              Utilisateurs
            </a>
          </li>
          <li class="mb-2">
            <a
              href="#"
              class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-chart-line mr-3"></i>
              Statistiques
            </a>
          </li>
        </ul>
      </nav>
      <div class="mt-auto pt-6 border-t border-gray-700">
        <a
          href="#"
          class="flex items-center p-3 rounded-lg hover:bg-gray-600 transition-colors duration-300"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          Déconnexion
        </a>
      </div>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-grow p-6">
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
          Ajouter un nouveau véhicule
        </h1>

        <form id="vehicle-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Informations principales -->
          <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="brand" class="block text-sm font-medium text-gray-700"
                >Marque</label
              >
              <input
                type="text"
                id="brand"
                name="brand"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="model" class="block text-sm font-medium text-gray-700"
                >Modèle</label
              >
              <input
                type="text"
                id="model"
                name="model"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="year" class="block text-sm font-medium text-gray-700"
                >Année</label
              >
              <input
                type="number"
                id="year"
                name="year"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700"
                >Prix (€)</label
              >
              <input
                type="number"
                id="price"
                name="price"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
          </div>

          <!-- Description et caractéristiques -->
          <div class="md:col-span-2">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            ></textarea>
          </div>

          <!-- Caractéristiques techniques -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="kilometers"
                class="block text-sm font-medium text-gray-700"
                >Kilométrage (km)</label
              >
              <input
                type="number"
                id="kilometers"
                name="kilometers"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="fuel" class="block text-sm font-medium text-gray-700"
                >Carburant</label
              >
              <select
                id="fuel"
                name="fuel"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              >
                <option value="">Sélectionner...</option>
                <option value="essence">Essence</option>
                <option value="diesel">Diesel</option>
                <option value="electrique">Électrique</option>
              </select>
            </div>
          </div>

          <!-- Boutons d'action -->
          <div class="md:col-span-2 flex justify-end space-x-4 mt-4">
            <button
              type="button"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors duration-300"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"
            >
              Sauvegarder
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
